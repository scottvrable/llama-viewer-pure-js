<!doctype html>
<html class="no-js" lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>The Amazing Farm Animal Viewer!</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="warning">
			<p>Whoops! You need to have JavaScript enabled to view these amazing farm animals!</p>
		</div>
		<header>
			<div class="container">
				<div class="heading-container">
					<h1>The Amazing <span class="featured-animal">Llama</span> Viewer!</h1>
				</div>
				<nav>
					<div class="diff-animals-container">
						<button id="diff-animals" autocomplete="off" disabled="true">
							<span id="text">Show Me Something Different</span> <span class="down-arrow"></span>
						</button>
						<ul id="animal-list" class="animal-list hidden">
							<li id="llama" class="hidden">Llamas</li>
							<li id="cow">Cows</li>
							<li id="pig">Pigs</li>
							<li id="horse">Horses</li>
							<li id="chicken">Chickens</li>
							<li id="goat">Goats</li>
							<li id="sheep">Sheep</li>
							<li id="donkey">Donkeys</li>
							<span class="up-arrow"></span>
						</ul>
					</div>
					<div class="show-more-container">
						<button id="show-more" autocomplete="off" disabled="true">
							Show Me More <span class="featured-animal">Llamas</span>!
						</button>
					</div>
				</nav>
			</div>
		</header>
		<div class="viewing-area">
			<div class="container">
				<div id="image-display" class="image-display" role="main"></div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
